<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Pong.ico" type="image/x-icon">
</head>
<body onresize="refresh()" onmousemove="mousePos(event)" onload="play()">
    <main id="mesa">
        <div class="pau" id="p1"></div>
        <div id="teste"></div>
        <div class="pau" id="p2"></div>
    </main>
    <aside id="telaFinal">
        <div id="display">
            <div id="msg">

            </div>
            <div id="btnProx">
                <button onclick="refresh()">Tentar Novamente</button>
            </div>
        </div>
    </aside>
    <aside id="play">
        <div>
            <p>Jogar jogo original</p>
            <button class="playButton" onclick="playButton('original')">Play</button>
        </div>
        <div>
            <p>Jogar jogo especial</p>
            <button class="playButton" onclick="playButton('especial')">Play</button>
        </div>
    </aside>
    <script src='code.js'></script>
</body>
</html>
